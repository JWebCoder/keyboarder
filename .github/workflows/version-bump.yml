name: Version Bump

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  bump:
    if: github.actor != 'github-actions[bot]' && !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Pick bump type
        id: bump
        run: |
          MSG="${{ github.event.head_commit.message }}"
          FIRST_LINE="${MSG%%$'\n'*}"
          TYPE="patch"
          shopt -s nocasematch
          if [[ "$FIRST_LINE" == major* ]]; then
            TYPE="major"
          elif [[ "$FIRST_LINE" == minor* ]]; then
            TYPE="minor"
          fi
          echo "type=$TYPE" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: version
        run: |
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          node -e "const fs=require('fs');const file='src-tauri/tauri.conf.json';const data=JSON.parse(fs.readFileSync(file,'utf8'));data.version='${NEW_VERSION}';fs.writeFileSync(file, JSON.stringify(data, null, 2)+'\\n');"
          node -e "const fs=require('fs');const file='src-tauri/Cargo.toml';let data=fs.readFileSync(file,'utf8');data=data.replace(/version = \\\"[^\\\"]+\\\"/, 'version = \\\"${NEW_VERSION}\\\"');fs.writeFileSync(file,data);"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push --follow-tags
