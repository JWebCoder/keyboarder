name: Build (Tauri)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve workdir
        run: |
          if [ -f "package.json" ]; then
            echo "WORKDIR=." >> "$GITHUB_ENV"
          elif [ -f "app/package.json" ]; then
            echo "WORKDIR=app" >> "$GITHUB_ENV"
          else
            echo "WORKDIR=." >> "$GITHUB_ENV"
          fi
          echo "CARGO_TARGET_DIR=target" >> "$GITHUB_ENV"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ env.WORKDIR }}/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.WORKDIR }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock', 'app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libsoup2.4-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            rpm

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKDIR }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKDIR }}

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: keyboarder-${{ matrix.os }}
          path: ${{ env.WORKDIR }}/target/release/bundle/**
